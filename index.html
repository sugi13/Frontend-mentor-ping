<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <header>
    <div class="brand">
      <h1>PING<span>.</span> </h1>
    </div>
    <div class="hero-section">
      <h1><span id = 'hero-span'>We are launching</span> soon!</h1>
      <p>Subscribe and get notified</p>
    </div>
  </header>
  <section>
    <div class="email">
      <input type="email" placeholder="Your email address..." class="email-input" />
      <button class="submit-btn">Notify me</button>
      <p id = 'error'></p>
    </div>
    <div class="banner">
      <img src="images/illustration-dashboard.png" alt="illustration-dashboard"/>
    </div>
  </section>
  <footer>
    <div class="social">
      <a><ion-icon name="logo-facebook"></ion-icon></a>
      <a><ion-icon name="logo-twitter"></ion-icon></a>
      <a><ion-icon name="logo-instagram"></ion-icon></a>
    </div>
    <div class="copyright">
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </footer>

<script src="js/script.js"></script>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
